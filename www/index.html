<!doctype html>
<html>

<head>
    <title>Hindi Radio - Sur Station</title>
    <style>
    .radio {
        width: 100%;
    }
    
    .ad {
        width: 100%;
    }
    
    img {
        width: 100%;
        margin: 0px auto;
    }
    
    h3 {
        background: #130C05;
        height: 40px;
        line-height: 40px;
        padding: 0px;
        margin: 0px;
        padding-left: 15px;
        color: #FFEFD5;
    }
    
    #toggle {
        height: 175px;
        width: 100%;
        background: #130C05;
    }
    
    button img {
        width: 80%;
        max-width: 150px;
    }
    
    #pause {
        display: none;
    }
    </style>
</head>

<body>
    
    <div id="fb-root"></div><script>(function(d, s, id) {  var js, fjs = d.getElementsByTagName(s)[0];  if (d.getElementById(id)) return;  js = d.createElement(s); js.id = id;  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3";  fjs.parentNode.insertBefore(js, fjs);}(document, 'script', 'facebook-jssdk'));</script>
    
    <section id="radioHolder">
        <h3>Sur Station - Hindi Melodious Songs</h3>
        <div class="radio">
            <button id="toggle">
                <img id="play" src="play.png" />
                <img id="pause" src="pause.png" />
            </button>
        </div>
        <section id="adHolder">
        </section>
    </section>
    
    <script>

    var on = false,
            radio = new Audio();

    function loadXMLDoc() {
        var ids = ['MSXML2.XMLHTTP.3.0',
            'MSXML2.XMLHTTP',
            'Microsoft.XMLHTTP'
        ];
        var xmlhttp;
        if (typeof window.XMLHttpRequest === 'function') { // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else { // code for IE6, IE5
            for (var i = 0; i < ids.length; i++) {
                try {
                    xmlhttp = new ActiveXObject(ids[i]);
                    break;
                } catch (e) {}
            }
        }
        xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    fnPopulateAds(xmlhttp.responseText);
                }
            }
            // Third parameter is async (true). Using "false" is not recommended.
        xmlhttp.open("GET", "SurStation.txt", true);
        xmlhttp.send();
    }

    function fnPopulateAds(str) {
        document.getElementById("adHolder").innerHTML = str;
    }

    function player() {
        
        //bkg.location.reload()

        document.getElementById("toggle").addEventListener("click", function() {
            if (!on) {
                document.getElementById("play").style.display = "none";
                document.getElementById("pause").style.display = "block";

                radio.src = 'http://streaming.radionomy.com/SurStation-HindiMelodiousSongs';
                radio.play();
            } else {
                document.getElementById("play").style.display = "block";
                document.getElementById("pause").style.display = "none";
                radio.src = '';
            }
            on = !on;
        });
    }

    loadXMLDoc();
    player();
    </script>
</body>

</html>
